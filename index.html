<html ng-app="myApp">
    <head>
        <title>TONY AWARDS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/jquery.camera.css"/> 
        <link rel="stylesheet" href="lib/owl-carousel/owl.carousel.css"/> 
        <link rel="stylesheet" href="lib/owl-carousel/owl.theme.css"/>
    </head>
    <body  oncontextmenu="return false;" ng-controller="main">
        <div id="fb-root"></div>
        <div id="primaryContainer" class="primaryContainer clearfix">
            <div id="box" class="clearfix">
                <div id="header">
                    <img src="img/logo/TonyHorizontal.png" alt="Tony Awards">                    
                </div>
                <div   id="showScroll">
                    <div ng-show="!screenSelector"  ng-controller="videos">
                        <div class="overlay"></div>
                        <iframe width="1080" height="608" ng-src="{{trustSrc('//www.youtube.com/embed/' + currentvideo.snippet.resourceId.videoId + '?&controls=0&autoplay=1&rel=0')}}" frameborder="0" allowfullscreen></iframe>
                        <div class="owl-carousel" id="videoSelector">
                            <div class="videoplaceholders" ng-repeat="vid in videos" ng-click="changeVideo(vid)">
                                <img ng-src="{{vid.snippet.thumbnails.high.url}}">
                                <p>{{vid.snippet.title}}</p>
                            </div>

                        </div>
                    </div>



                </div>
                <div id="hashtag">#tonyawards</div>
                <div id="feeds" ng-controller="social" data-masonry-options='{ "isFitWidth": true }' masonry>
                    <div class="masonry-brick" ng-repeat="post in posts| orderBy: '-datemade'  " >
                        <div ng-class="{facebook: post.provider == 'facebook', instagram: post.provider === 'Instagram' ,twitter:post.provider == 'twitter' } ">

                            <img ng-src="img/logo/{{post.provider}}.png" ng-alt="{{post.provider}}"> 
                        </div>
                        <img ng-src="{{post.image}}">
                        <video ng-src="{{post.video}}" ng-show="{{post.video}}"></video>
                        <p>{{post.datemade| date:'medium' }}</p>
                        <p>{{post.message}}</p>

                    </div>

                </div>

                <img src="img/pwrby_metroclick.png" id="powerd">
            </div>

        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script> 
        <script src="js/masonry.pkgd.min.js"></script>
        <script src="js/imageloades.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="js/ang/app.js"></script>  
        <script src="js/default.js"></script>
        <script src="lib/ang/webcam.min.js"></script>
        <script src="http://connect.facebook.net/en/all.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js"></script> 
        <script src="js/mandrill.js"></script>
        <script src="js/jquery.idle.js"></script> 
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script> 
        <script src="lib/owl-carousel/owl.carousel.js"></script>

        <script src="js/ng-infinite-scroll.js"></script>
    </body>
</html>
